<!DOCTYPE html>
<html lang="pt-br" data-theme="foco">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoUsefulTimer</title>

    <link rel="icon" href="assets/icon.svg">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <main class="main__app">
      <div class="app__title">
        <img
          class="app__title-img"
          src="assets/logo.svg"
          alt=""
          width="200"
          height="200"
        />
        <h1 class="app__title-text">
          Mantenha o <strong>FOCO</strong> para conquistar seu objetivo!
        </h1>
      </div>

      <div class="background-container-timer">
        <div>
          <div class="time-mode">
            <ul class="time-mode-list">
              <li class="time-mode-list-item">
                <button data-theme="foco" data-timer="25">Foco</button>
              </li>
              <li class="time-mode-list-item">
                <button data-theme="descanso-curto" data-timer="5">
                  Descanso Curto
                </button>
              </li>
              <li class="time-mode-list-item">
                <button data-theme="descanso-longo" data-timer="15">
                  Descanso Longo
                </button>
              </li>
            </ul>
          </div>

          <div class="time-countdown">
            <p class="time-countdown-minutes">25</p>
            <span>:</span>
            <p class="time-countdown-seconds">00</p>
          </div>

          <div class="time-controls">
            <button class="time-controls-playAndPause">
              <img src="" alt="">
              <span>Play</span>
            </button>
            <button class="time-controls-Skip">
              <img src="" alt="">
              <span>skip</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
