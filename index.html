<!DOCTYPE html>
<html lang="pt-br" data-theme="foco">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoUsefulTimer</title>

    <link rel="icon" href="assets/icon.svg" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="main__app">
      <div class="app__title">
        <div class="app__title-image">
          <img
            class="app__title-img"
            src="assets/logo.svg"
            alt=""
            width="200"
            height="200"
          />
        </div>
        <h1 class="app__title-text">
          Mantenha o <strong>FOCO</strong> para conquistar seu objetivo!
        </h1>
      </div>

      <div class="background-container-timer">
        <div>
          <div class="time-mode">
            <ul class="time-mode-list">
              <li class="time-mode-list-item">
                <button
                  data-theme="foco"
                  data-timer="25"
                  class="time-mode-list-item--foco select"
                >
                  Foco
                </button>
              </li>
              <li class="time-mode-list-item">
                <button
                  data-theme="descanso-curto"
                  data-timer="5"
                  class="time-mode-list-item--descanso-curto"
                >
                  Descanso Curto
                </button>
              </li>
              <li class="time-mode-list-item">
                <button
                  data-theme="descanso-longo"
                  data-timer="15"
                  class="time-mode-list-item--descanso-longo"
                >
                  Descanso Longo
                </button>
              </li>
            </ul>
          </div>

          <div class="time-countdown">
            <p class="time-countdown-minutes">25</p>
            <span>:</span>
            <p class="time-countdown-seconds">00</p>
          </div>

          <div class="time-controls">
            <button class="time-controls-playAndPause">
              <img src="/assets/play.svg" width="32" height="32" alt="" />
              <span>Iniciar</span>
            </button>
            <button class="time-controls-skip hidden">
              <img src="/assets/skip.svg" width="32" height="32" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
